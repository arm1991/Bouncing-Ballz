<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" type="module"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="game-container">
      <div class="background-img"></div>
      <div class="choose-world choose-container">
        <div class="world">
          <label class="world-label" id="sun" for="sun">Sun</label>
          <input type="radio" id="sun" name="world" />
        </div>
        <div class="world">
          <label class="world-label" id="mercury" for="mercury">Mercury</label>
          <input type="radio" id="mercury" name="world" />
        </div>
        <div class="world">
          <label class="world-label" id="venus" for="venus">Venus</label>
          <input type="radio" id="venus" name="world" />
        </div>
        <div class="world">
          <label class="world-label active" id="earth" for="earth">Earth</label>
          <input type="radio" id="earth" name="world" checked />
        </div>
        <div class="world">
          <label class="world-label" id="moon" for="moon">Moon</label>
          <input type="radio" id="moon" name="world" />
        </div>
        <div class="world">
          <label class="world-label" id="mars" for="mars">Mars</label>
          <input type="radio" id="mars" name="world" />
        </div>
        <div class="world">
          <label class="world-label" id="jupiter" for="jupiter">Jupiter</label>
          <input type="radio" id="jupiter" name="world" />
        </div>
        <div class="world">
          <label class="world-label" id="saturn" for="saturn">Saturn</label>
          <input type="radio" id="saturn" name="world" />
        </div>
        <div class="world">
          <label class="world-label" id="uranus" for="uranus">Uranus</label>
          <input type="radio" id="uranus" name="world" />
        </div>
        <div class="world">
          <label class="world-label" id="neptune" for="neptune">Neptune</label>
          <input type="radio" id="neptune" name="world" />
        </div>
        <div class="world">
          <label class="world-label" id="pluto" for="pluto">Pluto</label>
          <input type="radio" id="pluto" name="world" />
        </div>
      </div>
      <canvas class="canvas"></canvas>
      <div class="choose-ball choose-container">
        <div class="balls">
          <label class="ball-label active" id="Tennis" for="Tennis"
            >Tennis Ball</label
          >
          <input type="checkbox" id="Tennis" name="ball" checked />
        </div>
        <div class="ball">
          <label class="ball-label active" id="Basketball" for="Basketball"
            >Basktball Ball</label
          >
          <input type="checkbox" id="Basketball" name="ball" checked />
        </div>
        <div class="ball">
          <label class="ball-label active" id="Football" for="Football"
            >Football Ball</label
          >
          <input type="checkbox" id="Football" name="ball" checked />
        </div>
        <div class="ball">
          <label class="ball-label active" id="Pingpong" for="Pingpong"
            >Pingpong Ball</label
          >
          <input type="checkbox" id="Pingpong" name="ball" checked />
        </div>
        <div class="ball">
          <label class="ball-label active" id="Bowling" for="Bowling"
            >Bowling ball</label
          >
          <input type="checkbox" id="Bowling" name="ball" checked />
        </div>
      </div>
    </div>
  </body>
</html>
